<html>
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@300;400;500;700&display=swap");

*,
*::before,
*::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

nav {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
}

nav ul,
nav ul li {
  outline: 0;
}

nav ul li a {
  text-decoration: none;
}

body {
  font-family: "Nunito", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-image: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/5baf8325-ed69-40b0-b9d2-d8c5d2bde3b0);
  background-repeat: no-repeat;
  background-size: cover;
	/* background: #212140; */
}

/* MAIN MENU */

main {
  display: grid;
  grid-template-columns: 13% 87%;
  width: 100%;
  margin: 40px;
  background: rgb(254, 254, 254);
  box-shadow: 0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset,
    0 1px 0 0 rgba(255, 255, 255, 0.66) inset, 0 4px 16px rgba(0, 0, 0, 0.12);
  border-radius: 15px;
  z-index: 10;
}

.main-menu {
  overflow: hidden;
  background: rgb(73, 57, 113);
  padding-top: 10px;
  border-radius: 15px 0 0 15px;
  font-family: "Roboto", sans-serif;
}

.main-menu h1 {
  display: block;
  font-size: 1.5rem;
  font-weight: 500;
  text-align: center;
  margin: 20px 0 30px;
  color: #fff;
  font-family: "Nunito", sans-serif;
}

.logo {
  display: none;
}

.nav-item {
  position: relative;
  display: block;
}

.nav-item a {
  position: relative;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1rem;
  padding: 15px 0;
  margin-left: 10px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
}

.nav-item b:nth-child(1) {
  position: absolute;
  top: -15px;
  height: 15px;
  width: 100%;
  background: #fff;
  display: none;
}

.nav-item b:nth-child(1)::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-bottom-right-radius: 20px;
  background: rgb(73, 57, 113);
}

.nav-item b:nth-child(2) {
  position: absolute;
  bottom: -15px;
  height: 15px;
  width: 100%;
  background: #fff;
  display: none;
}

.nav-item b:nth-child(2)::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-top-right-radius: 20px;
  background: rgb(73, 57, 113);
}

.nav-item.active b:nth-child(1),
.nav-item.active b:nth-child(2) {
  display: block;
}

.nav-item.active a {
  text-decoration: none;
  color: #000;
  background: rgb(254, 254, 254);
}

.nav-icon {
  width: 60px;
  height: 20px;
  font-size: 20px;
  text-align: center;
}

.nav-text {
  display: block;
  width: 120px;
  height: 20px;
}

/* CONTENT */

.content {
  display: grid;
  grid-template-columns: 75% 25%;
}

/* LEFT CONTENT */

.left-content {
  display: grid;
  grid-template-rows: 50% 50%;
  background: #f6f7fb;
  margin: 15px;
  padding: 20px;
  border-radius: 15px;
}

/* ACTIVITIES */

.activities h1 {
  margin: 0 0 20px;
  font-size: 1.4rem;
  font-weight: 700;
}

.activity-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(2, 150px);
  column-gap: 10px;
}

.img-one {
  grid-area: 1 / 1 / 2 / 2;
}

.img-two {
  grid-area: 2 / 1 / 3 / 2;
}

.img-three {
  display: block;
  grid-area: 1 / 2 / 3 / 4;
}

.img-four {
  grid-area: 1 / 4 / 2 / 5;
}

.img-five {
  grid-area: 1 / 5 / 2 / 6;
}

.img-six {
  display: block;
  grid-area: 2 / 4 / 3 / 6;
}

.image-container {
  position: relative;
  margin-bottom: 10px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.image-container:hover {
  transform: scale(1.03);
}

.image-container img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

.overlay {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: flex-end;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    180deg,
    transparent,
    transparent,
    rgba(3, 3, 185, 0.5)
  );
  border-radius: 10px;
  transition: all 0.6s linear;
}

.image-container:hover .overlay {
  opacity: 0;
}

.overlay h3 {
  margin-bottom: 8px;
  margin-right: 10px;
  color: #fff;
  font-size: 1.1rem;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
}

/* LEFT BOTTOM */

.left-bottom {
  display: grid;
  grid-template-columns: 55% 40%;
  gap: 40px;
}

/* WEEKLY SCHEDULE */

.weekly-schedule {
  display: flex;
  flex-direction: column;
}

.weekly-schedule h1 {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: 700;
}

.calendar {
  margin-top: 10px;
}

.day-and-activity {
  display: grid;
  grid-template-columns: 15% 60% 25%;
  align-items: center;
  border-radius: 14px;
  margin-bottom: 5px;
  color: #484d53;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
}

.activity-one {
  background-color: rgb(124, 136, 224, 0.5);
  background-image: linear-gradient(
    240deg,
    rgb(124, 136, 224) 0%,
    #c3f4fc 100%
  );
}

.activity-two {
  background-color: #aee2a4a1;
  background-image: linear-gradient(240deg, #e5a243ab 0%, #f7f7aa 90%);
}

.activity-three {
  background-color: #ecfcc376;
  background-image: linear-gradient(240deg, #97e7d1 0%, #ecfcc3 100%);
}

.activity-four {
  background-color: #e6a7c3b5;
  background-image: linear-gradient(240deg, #fc8ebe 0%, #fce5c3 100%);
}

.day {
  display: flex;
  flex-direction: column;
  align-items: center;
  transform: translateY(-10px);
}

.day h1 {
  font-size: 1.6rem;
  font-weight: 600;
}

.day p {
  text-transform: uppercase;
  font-size: 0.9rem;
  font-weight: 600;
  transform: translateY(-3px);
}

.activity {
  /*border-left: 3px solid #484d53;*/
}

.participants {
  display: flex;
  margin-left: 40px;
}

.participants img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  z-index: calc(2 * var(--i));
  margin-left: -10px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
  border: 2px solid white;
}

.activity h2 {
  margin-left: 10px;
  font-size: 1.25rem;
  font-weight: 600;
  border-radius: 12px;
}

.btn {
  display: block;
  padding: 8px 24px;
  margin: 10px auto;
  font-size: 1.1rem;
  font-weight: 500;
  outline: none;
  text-decoration: none;
  color: #484b57;
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 25px;
  cursor: pointer;
}

.btn:hover,
.btn:focus,
.btn:active,
.btn:visited {
  transition-timing-function: cubic-bezier(0.6, 4, 0.3, 0.8);
  animation: gelatine 0.5s 1;
}

@keyframes gelatine {
  0%,
  100% {
    transform: scale(1, 1);
  }
  25% {
    transform: scale(0.9, 1.1);
  }
  50% {
    transform: scale(1.1, 0.9);
  }
  75% {
    transform: scale(0.95, 1.05);
  }
}

/* PERSONAL BESTS */

.personal-bests {
  display: block;
}

.personal-bests h1 {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: 700;
}

.personal-bests-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 150px);
  gap: 10px;
  margin-top: 10px;
}

.best-item {
  display: flex;
  gap: 20px;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
  padding: 15px;
  align-items: center;
}

.box-one {
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  grid-area: 1 / 1 / 2 / 3;
  background-color: rgba(185, 159, 237, 0.6);
}

.box-one img {
  max-width: 100px;
  aspect-ratio: 4/3;
  border-radius: 8px;
}

.box-two {
  flex-direction: row;
  justify-content: space-between;
  grid-area: 2 / 1 / 3 / 2;
  background-color: rgba(238, 184, 114, 0.6);
}

.box-two img {
  max-width: 90px;
  aspect-ratio: 3/2;
  border-radius: 8px;
}

.box-three {
  flex-direction: row;
  justify-content: space-between;
  grid-area: 2 / 2 / 3 / 3;
  background-color: rgba(184, 224, 192, 0.6);
}

.box-three img {
  max-width: 70px;
  aspect-ratio: 1/1;
  border-radius: 8px;
}

/* RIGHT CONTENT */

.right-content {
  display: grid;
  grid-template-rows: 5% 20% 75%;
  background: #f6f7fb;
  margin: 15px 15px 15px 0;
  padding: 10px 0;
  border-radius: 15px;
}

/* USER INFO */

.user-info {
  display: grid;
  grid-template-columns: 30% 55% 15%;
  align-items: center;
  padding: 0 10px;
}

.icon-container {
  display: flex;
  gap: 15px;
}

.user-info h4 {
  margin-left: 40px;
}

.user-info img {
  width: 40px;
  aspect-ratio: 1/1;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #493971;
}

/* ACTIVE CALORIES  */

.active-calories {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: rgb(214, 227, 248);
  padding: 0 10px;
  margin: 15px 10px 0;
  border-radius: 15px;
  width: 270px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
}

.active-calories h1 {
  margin-top: 10px;
  font-size: 1.2rem;
  align-self: flex-start;
  margin-left: 15px;
}

.active-calories-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 0 15px;
}

.calories-content p {
  font-size: 1rem;
}

.calories-content p span {
  font-weight: 700;
}

.box {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
  padding: 10px 0;
}

.box h2 {
  position: relative;
  text-align: center;
  font-size: 1.25rem;
  color: rgb(91, 95, 111);
  font-weight: 600;
}

.box h2 small {
  font-size: 0.8rem;
  font-weight: 600;
}

.circle {
  position: relative;
  width: 80px;
  aspect-ratio: 1/1;
  background: conic-gradient(
    from 0deg,
    #590b94 0%,
    #590b94 0% var(--i),
    #b3b2b2 var(--i),
    #b3b2b2 100%
  );
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle::before {
  content: "";
  position: absolute;
  inset: 10px;
  background-color: rgb(214, 227, 248);
  border-radius: 50%;
}

/* MOBILE PERSONAL BESTS  */

.mobile-personal-bests {
  display: none;
}

/* FRIEND ACTIVITIES  */

.friends-activity {
  display: flex;
  flex-direction: column;
}

.friends-activity h1 {
  font-size: 1.2rem;
  font-weight: 700;
  margin: 15px 0 10px 15px;
}

.card-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card {
  background-color: #fff;
  margin: 0 10px;
  width: 270px;
  padding: 10px;
  border-radius: 15px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 3px;
}

.card-two {
  display: block;
}

.card-user-info {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding-bottom: 5px;
}

.card-user-info img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #493971;
}

.card-user-info h2 {
  font-size: 1rem;
  font-weight: 700;
  margin-left: 10px;
}

.card-img {
  display: block;
  width: 100%;
  height: 120px;
  margin-bottom: 10px;
  object-fit: cover;
  border-radius: 10px;
}

.card p {
  font-size: 0.9rem;
  padding: 0 5px 5px;
}

.card p span {
  font-weight: 700;
}

@media (max-width: 1500px) {
  main {
    grid-template-columns: 6% 94%;
  }

  .main-menu h1 {
    display: none;
  }

  .logo {
    display: block;
    width: 30px;
    margin: 20px auto;
  }

  .nav-text {
    display: none;
  }

  .content {
    grid-template-columns: 70% 30%;
  }
}

@media (max-width: 1310px) {
  main {
    grid-template-columns: 8% 92%;
    margin: 30px;
  }

  .content {
    grid-template-columns: 65% 35%;
  }

  .day-and-activity {
    margin-bottom: 10px;
  }

  .btn {
    padding: 8px 16px;
    margin: 10px 0;
    margin-right: 10px;
    font-size: 1rem;
  }

  .personal-bests-container {
    grid-template-rows: repeat(3, 98px);
    gap: 15px;
  }

  .box-one {
    flex-direction: row;
    justify-content: space-between;
    grid-area: 1 / 1 / 2 / 3;
    padding: 10px;
    font-size: 0.9rem;
  }

  .box-one img {
    max-width: 80px;
  }

  .box-two {
    flex-direction: row;
    justify-content: space-between;
    grid-area: 2 / 1 / 3 / 3;
  }

  .box-two img {
    max-width: 70px;
    align-self: center;
  }

  .box-three {
    flex-direction: row;
    justify-content: space-between;
    grid-area: 3 / 1 / 4 / 3;
  }

  .box-three img {
    max-width: 60px;
    align-self: center;
  }
  
  .right-content {
    grid-template-rows: 4% 20% 76%;
    margin: 15px 15px 15px 0;
  }
}

@media (max-width: 1150px) {
  .content {
    grid-template-columns: 60% 40%;
  }

  .left-content {
    grid-template-rows: 50% 50%;
    margin: 15px;
    padding: 20px;
  }

  .btn {
    padding: 8px 8px;
    font-size: 0.9rem;
  }

  .personal-bests-container {
    grid-template-rows: repeat(3, 70px);
    gap: 10px;
  }

  .activity-container {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 150px);
  }

  .img-one {
    grid-area: 1 / 1 / 2 / 2;
  }

  .img-two {
    grid-area: 2 / 1 / 3 / 2;
  }

  .img-three {
    display: none;
  }

  .img-four {
    grid-area: 1 / 2 / 2 / 3;
  }

  .img-five {
    grid-area: 1 / 3 / 2 / 4;
  }

  .img-six {
    grid-area: 2 / 2 / 3 / 4;
  }

  .left-bottom {
    grid-template-columns: 100%;
    gap: 0;
  }

  .right-content {
    grid-template-rows: 4% 19% 36% 41%;
  }

  .personal-bests {
    display: none;
  }

  .mobile-personal-bests {
    display: block;
    margin: 0 10px;
  }

  .mobile-personal-bests h1 {
    margin-top: 20px;
    font-size: 1.2rem;
  }

  .card-two {
    display: none;
  }

  .card-img {
    height: 100px;
  }
}

@media (max-width: 1050px) {
   .right-content {
      grid-template-rows: 4% 19% 37% 40%;
  }
}

@media (max-width: 910px) {
  main {
    grid-template-columns: 10% 90%;
    margin: 20px;
  }

  .content {
    grid-template-columns: 55% 45%;
  }

  .left-content {
    grid-template-rows: 50% 50%;
    padding: 30px 20px 20px;
  }

  .activity-container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 150px);
  }

  .img-one {
    grid-area: 1 / 1 / 2 / 2;
  }

  .img-two {
    grid-area: 2 / 1 / 3 / 2;
  }

  .img-three {
    display: none;
  }

  .img-four {
    grid-area: 1 / 2 / 2 / 3;
  }

  .img-five {
    grid-area: 2 / 2 / 3 / 3;
  }

  .img-six {
    display: none;
  }
}

@media (max-width: 800px) {
  .content {
    grid-template-columns: 52% 48%;
  }
}

@media (max-width: 700px) {
  main {
    grid-template-columns: 15% 85%;
  }

  .content {
    grid-template-columns: 100%;
    grid-template-rows: 45% 55%;
    grid-template-areas:
      "rightContent"
      "leftContent";
  }

  .left-content {
    grid-area: leftContent;
    grid-template-rows: 45% 55%;
    padding: 10px 20px 10px;
  }

  .right-content {
    grid-area: rightContent;
    grid-template-rows: 5% 40% 50%;
    margin: 15px 15px 0 15px;
    padding: 10px 0 0;
    gap: 15px;
  }

  .activities,
  .weekly-schedule {
    margin-top: 10px;
  }

  .active-calories-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .friends-activity {
    display: none;
  }
}

<body>
    <main>

    <script>
      // URL base do backend
      const BASE_URL = 'https://meuappflask123.loca.lt';

      // Carrega a imagem do usuário do localStorage
      document.addEventListener('DOMContentLoaded', function() {
        const nomeUsuario = localStorage.getItem('nome') || 'Usuário';
        const imageUrl = localStorage.getItem('image_url');
        
        document.getElementById('nomeuser').textContent = nomeUsuario;
        
        if (imageUrl) {
          document.getElementById('user-avatar').src = BASE_URL + imageUrl;
        } else {
          document.getElementById('user-avatar').src = 'https://via.placeholder.com/50';
        }
      });
      
      async function carregarUsuario() {
        // Supondo que o ID do usuário está no localStorage após o login
        const userId = localStorage.getItem("userId");
        if (!userId) return;
        
        try {
          const response = await fetch(`${BASE_URL}/alunos/${userId}`, {  headers: {
        "Content-Type": "application/json",
        "User-Agent": "CustomBot/1.0",         
        "Accept": "application/json",
        "bypass-tunnel-reminder": "1",    
    }});
          const data = await response.json();
          
          document.getElementById("nomeuser").textContent = data.nome;
          // Você pode adicionar uma rota para pegar a foto do usuário ou usar uma padrão
          document.getElementById("user-avatar").src = "https://media.licdn.com/dms/image/v2/C4D03AQHr98HbHaCWdg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1648213855426?e=1747872000&v=beta&t=5668q78UG87OSDerB4xZTiOHim1lwZ8BOnyA2UyY8Hk";
          
        } catch (error) {
          console.error("Erro ao carregar usuário:", error);
        }
      }

      // Funções para carregar dados do backend
      async function carregarDados() {
        try {
          await carregarUsuario();
          await carregarProjetos();
          await carregarAtividadesRecentes();
          await carregarResumoDashboard();
          await carregarTopAlunos();
        } catch (error) {
          console.error("Erro ao carregar dados:", error);
        }
      }

      async function carregarProjetos() {
        try {
          const response = await fetch(`${BASE_URL}/projetos`, {  headers: {
        "Content-Type": "application/json",
        "User-Agent": "CustomBot/1.0",         
        "Accept": "application/json",
        "bypass-tunnel-reminder": "1",    
    }});
          const projetos = await response.json();
          
          const container = document.getElementById("projetos-container");
          container.innerHTML = "";
          
          const gridClasses = ["img-one", "img-two", "img-three", "img-four", "img-five", "img-six"];
          
          projetos.forEach((projeto, index) => {
            if (index < gridClasses.length) {
              const projetoElement = document.createElement("div");
              projetoElement.className = `image-container ${gridClasses[index]}`;
              
              const imagemProjeto = `${BASE_URL}${projeto.image_url}`;
              console.log(imagemProjeto)
              
              projetoElement.innerHTML = `
                <img src="${imagemProjeto}" alt="${projeto.nome}" />
                <div class="overlay">
                  <h3>${projeto.nome}</h3>
                </div>
              `;
              
              projetoElement.addEventListener('click', () => {
                window.location.href = `projetos.html?id=${projeto.id}`;
              });
              
              container.appendChild(projetoElement);
            }
          });
          
        } catch (error) {
          console.error("Erro ao carregar projetos:", error);
        }
      }

      async function carregarAtividadesRecentes() {
    try {
        const response = await fetch(`${BASE_URL}/dashboard/atividades-recentes2`, {  headers: {
        "Content-Type": "application/json",
        "User-Agent": "CustomBot/1.0",         
        "Accept": "application/json",
        "bypass-tunnel-reminder": "1",    
    }});
        const atividades = await response.json();


        console.log('ATIVIDADES RECENTES: ', atividades)

        const container = document.getElementById("atividades-container");
        container.innerHTML = "";
        
        atividades.forEach((atividade, index) => {
            const atividadeElement = document.createElement("div");
            
            // Determina a classe com base no status da atividade
            let atividadeClass = "";
            if (atividade.status.toLowerCase() === "concluída") {
                atividadeClass = "activity-completed";
            } else if (atividade.status.toLowerCase() === "pendente") {
                atividadeClass = "activity-pending";
            } else if (atividade.status.toLowerCase() === "atrasada") {
                atividadeClass = "activity-late";
            } else {
                // Se não for nenhum dos status acima, usa o padrão (como estava antes)
                if (index % 3 === 0) atividadeClass = "activity-one";
                else if (index % 3 === 1) atividadeClass = "activity-two";
                else atividadeClass = "activity-four";
            }
            
            atividadeElement.className = `day-and-activity ${atividadeClass}`;
            
            const horas = atividade.tempo;
            console.log('aljnoimg', atividade);
            
            // Imagem do setor ou padrão
            const setorImagem = atividade.setor_image_url 
                ? `${BASE_URL}${atividade.setor_image_url}`
                : `https://source.unsplash.com/random/100x100/?team,${index}`;
            
            atividadeElement.innerHTML = `
                <div class="day">
                    <p style="padding: 30px; margin-left: 30px; font-size:10px">${horas}</p>
                </div>
                <div class="activity">
                    <h2 style="margin-left:50px">${atividade.descricao}</h2>
                    <div class="participants">
                        ${atividade.alunos.slice(0, 3).map((aluno, i) => 
                            `<img src="${BASE_URL + aluno.img_url}" 
                                  style="--i: ${i + 1}" alt="${aluno.nome}" />`
                        ).join('')}
                    </div>
                </div>
                <button class="btn" onclick="verAtividade(${atividade.id})">Ver</button>
            `;
            
            container.appendChild(atividadeElement);
        });
        
    } catch (error) {
        console.error("Erro ao carregar atividades recentes:", error);
    }
}

      async function carregarResumoDashboard() {
        try {
          const response = await fetch(`${BASE_URL}/dashboard/resumo`, {  headers: {
        "Content-Type": "application/json",
        "User-Agent": "CustomBot/1.0",         
        "Accept": "application/json",
        "bypass-tunnel-reminder": "1",    
    }});
          const resumo = await response.json();
          console.log(resumo)
          
          atualizarDistribuicaoAtividades(resumo.distribuicaoAtividades);
          atualizarResumo(resumo);
          
        } catch (error) {
          console.error("Erro ao carregar resumo do dashboard:", error);
        }
      }

      function atualizarDistribuicaoAtividades(distribuicao) {
        const total = distribuicao.Concluído + distribuicao['Em Andamento'] + distribuicao.Pendente;
        const percentualConcluido = Math.round((distribuicao.Concluído / total) * 100);
        
        const circle = document.querySelector(".circle");
        circle.style.background = `conic-gradient(
          from 0deg,
          #590b94 0%,
          #590b94 0% ${percentualConcluido}%,
          #b3b2b2 ${percentualConcluido}%,
          #b3b2b2 100%
        )`;
        
        const percentElement = circle.querySelector("h2");
        percentElement.textContent = `${percentualConcluido}%`;
        
        const statsContainer = document.getElementById("atividades-stats");
        statsContainer.innerHTML = `
          <p><span>Concluído:</span> ${distribuicao.Concluído}</p>
          <p><span>Em Andamento:</span> ${distribuicao['Em Andamento']}</p>
          <p><span>Pendente:</span> ${distribuicao.Pendente}</p>
        `;
      }

      function atualizarResumo(resumo) {  

        console.log('resumo',resumo)

        const resumoItems = [
          { 
            titulo: `Projeto Destaque: ${resumo.horasPorProjeto[0]?.nome || 'N/A'}`, 
            descricao: `${resumo.horasPorProjeto[0]?.horas || '0'} horas`,
            imagem: resumo.horasPorProjeto[0]?.image_url 
                   ? `${BASE_URL}${resumo.horasPorProjeto[0].image_url}`
                   : "https://source.unsplash.com/random/150x100/?project"
          },
          { 
            titulo: `Total Horas`, 
            descricao: `${resumo.horasPorProjeto.reduce((sum, p) => sum + p.horas, 0)}h`,
            imagem: "https://source.unsplash.com/random/150x100/?clock"
          },
          { 
            titulo: `Aluno Destaque: ${resumo.rankingAlunos[0]?.nome || 'N/A'}`, 
            descricao: `${resumo.rankingAlunos[0]?.horas_trabalhadas || '0'} horas`,
            imagem: resumo.rankingAlunos[0]?.image_url 
                   ? `${BASE_URL}${resumo.rankingAlunos[0].image_url}`
                   : "https://source.unsplash.com/random/150x100/?student"
          }
        ];
        
        const container = document.getElementById("resumo-container");
        container.innerHTML = "";
        
        const mobileContainer = document.getElementById("mobile-resumo-container");
        mobileContainer.innerHTML = "";
        
        resumoItems.forEach((item, index) => {
          let boxClass = "";
          if (index === 0) boxClass = "box-one";
          else if (index === 1) boxClass = "box-two";
          else if (index === 2) boxClass = "box-three";
          
          const itemElement = document.createElement("div");
          itemElement.className = `best-item ${boxClass}`;
          itemElement.innerHTML = `
            <div>
              <p style="font-weight: bold; margin-bottom: 5px;">${item.titulo}</p>
              <p>${item.descricao}</p>
            </div>
            <img src="${item.imagem}" alt="" style="max-width: 100px; border-radius: 5px;" />
          `;
          
          container.appendChild(itemElement.cloneNode(true));
          mobileContainer.appendChild(itemElement.cloneNode(true));
        });
      }

      async function carregarTopAlunos() {
        try {
          const response = await fetch(`${BASE_URL}/alunos-atividades/random`, {  headers: {
        "Content-Type": "application/json",
        "User-Agent": "CustomBot/1.0",         
        "Accept": "application/json",
        "bypass-tunnel-reminder": "1",    
    }});
          const alunos = await response.json();

          console.log(alunos)
          
          const container = document.getElementById("alunos-container");
          container.innerHTML = "";
          
          const topAlunos = alunos.slice(0, 2);
          
          topAlunos.forEach(aluno => {
            const cardElement = document.createElement("div");
            cardElement.className = "card";
            console.log(aluno.image_url) 

            const image_urlalunoaluno = aluno.image_urlaluno 
                ? `${BASE_URL}${aluno.image_urlaluno}`
                : "https://source.unsplash.com/random/100x100/?portrait";


            const alunoImagem = aluno.image_url 
                ? `${BASE_URL}${aluno.image_url}`
                : "https://source.unsplash.com/random/100x100/?portrait";
            
            cardElement.innerHTML = ` 
              <div class="card-user-info">
                <img src="${image_urlalunoaluno}" alt="${aluno.image_url}" />
                <h2>${aluno.nome_aluno}</h2>
              </div>
              <img class="card-img" src="${alunoImagem}" alt="Atividade" />
              <p><span>Nível:</span> ${aluno.nivel}</p>
              <p><span>Setor:</span> ${aluno.setor_nome || 'N/A'}</p>
            `;
            container.appendChild(cardElement);
          });
          
        } catch (error) {
          console.error("Erro ao carregar top alunos:", error);
        }
      }

      // Inicialização
      document.addEventListener("DOMContentLoaded", () => {
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((navItem, i) => {

            navItems.forEach((item, j) => {
              item.className = "nav-item";

            navItem.className = "nav-item active";
          });
        });
        
        carregarDados();
      });
